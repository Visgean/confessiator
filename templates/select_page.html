{% extends "base.html" %}
{% load i18n %}



{% block content %}
<div class="jumbotron">
	<h1>{% trans "Select page you want to use:" %}</h1>
	<div class="well" style="max-width: 400px; margin: 0 auto 10px;">
		{% for page in pages %}
			<a class="btn btn-large btn-block btn-success" href="{% url import_page uid=page.id %}">{{ page.name }}</a>
		{% endfor %}    
	</div>
</div>


{% endblock content %}
